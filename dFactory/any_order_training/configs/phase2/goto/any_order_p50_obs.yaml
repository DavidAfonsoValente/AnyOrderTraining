
# Phase 2: GoTo Task - AnyOrder, p=0.50, observations only

model:
  model_path: "/path/to/your/merged_model" # CHANGE THIS
  tokenizer_path: "/path/to/your/merged_model" # CHANGE THIS
  attn_implementation: "sdpa"
  moe_implementation: "deepspeed"

data:
  train_path: "any_order_training/data/minigrid-gotodoor-v0_expert.jsonl"
  data_type: "conversation"
  datasets_type: "mapping"
  max_seq_len: 2048
  training_mode: "any_order"
  mask_prob: 0.50
  masking_strategy: "observations"

train:
  output_dir: "output/phase2/goto/any_order_p50_obs" # CHANGE THIS
  model_assets_dir: ${train.output_dir}/model_assets
  save_checkpoint_path: ${train.output_dir}/checkpoints
  
  micro_batch_size: 4
  global_batch_size: 32
  
  train_steps: 2000
  num_train_epochs: 1

  optimizer: "adamw"
  lr: 2e-5
  
  enable_mixed_precision: true
  save_steps: 500
  
  use_wandb: true
  wandb_project: "any-order-phase2"
  wandb_name: "goto-any_order_p50_obs"
  seed: 42
