# Cell-Level Masking Experiment Configuration
# Masks entire cells (all 3 attributes together)

# Inherit from base config
_base_: ../base_config.yaml

# Override specific settings
masking:
  strategy: "cell"
  mask_prob: 0.30
  mask_obs: true
  mask_act: true
  mask_schedule: null
  
  cell_masking:
    mask_all_attributes: true

experiment:
  name: "cell_masking_p030"
  tags: ["cell-masking", "baseline"]
  notes: "Cell-level masking with 30% probability. Masks all 3 attributes of a cell together."

# Ablation variants
# To run different mask probabilities, override with --masking.mask_prob
# python scripts/train.py --config configs/experiments/cell_masking.yaml --masking.mask_prob 0.15
# python scripts/train.py --config configs/experiments/cell_masking.yaml --masking.mask_prob 0.50
