# Attribute-Level Masking Experiment Configuration
# Masks individual attributes within cells

# Inherit from base config
_base_: ../base_config.yaml

# Override specific settings
masking:
  strategy: "attribute"
  mask_prob: 0.30
  mask_obs: true
  mask_act: true
  mask_schedule: null
  
  attribute_masking:
    mask_object_prob: 0.33  # Probability of masking object type
    mask_color_prob: 0.33   # Probability of masking color
    mask_state_prob: 0.33   # Probability of masking state
    
experiment:
  name: "attribute_masking_p030"
  tags: ["attribute-masking", "fine-grained"]
  notes: "Attribute-level masking with 30% probability. Masks individual attributes (object/color/state) independently."

